os: linux

dist: xenial

sudo: false

addons:
  apt:
    packages:
      - xvfb
  chrome: beta

language: node_js

node_js:
  - '8'
  - '10'
  - '11'
  - 'lts/*'

git:
  depth: 3

cache: npm

services:
  - xvfb

env:
  - DISPLAY=':99.0'

before_install:
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

script:
  # - npm run lint
  - env DEBUG=assets-proxy xvfb-run -a npm test
